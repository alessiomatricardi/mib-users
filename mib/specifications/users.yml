openapi: "3.0.1"
info:
  title: Users Service API
  description: Users Microservice of Message in a Bottle Application
  version: "0.1"

servers:
  - url: /

paths:
  /register:
    post:
      summary: Register a new user
      tags:
        - Users
      operationId: mib.resources.users.register
      requestBody:
        description: Create a new user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/RegisterUser'
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                    
        200:
          description: User already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        default:
          description: Error during creation of the user

  /unregister:
    post:
      summary: Unregister an user
      tags:
        - Users
      operationId: mib.resources.users.unregister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnregisterUser'
      responses:
        200:
          description: Unregistered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                    
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        default:
          description: Error during unregistration of the user
  
  /login:
    post:
      summary: Login a user
      tags: [ Users ]
      operationId: mib.resources.auth.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              x-body-name: auth
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@studenti.unipi.it
                password:
                  type: string
                  example: abcd123A
      responses:
        200:
          description: User logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                  user:
                    $ref: '#/components/schemas/User'

        401:
          description: User credentials are not correct or user is no longer active
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        default:
          description: An error occured during login
  
  /profile/data:
    patch:
      summary: Modify personal information of the user
      tags:
        - Users
      operationId: mib.resources.users.modify_data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        200:
          description: User data correctley updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                    
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        
        default:
          description: Error during modify personal data
  
  /profile/password:
    patch:
      summary: Modify password of the user
      tags:
        - Users
      operationId: mib.resources.users.modify_password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserPassword'
      responses:
        200:
          description: User password correctley updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        
        400:
          description: Password not changed or new and repeated passwords are different
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"

        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        
        default:
          description: Error during the modification of the personal data

  /profile/content_filter:
    patch:
      summary: Enable/disable content_filter of the user
      tags:
        - Users
      operationId: mib.resources.users.modify_content_filter
      requestBody:
        description: Enable/disable content_filter of the user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileContentFilter'
      responses:
        200:
          description: Content filter correctley enabled/disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                  enabled:
                    type: boolean
                    description: "It can be true or false"
                    default: true

        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
          
        default:
          description: Error during the modification of the profile picture

  /profile/picture:
    put:
      summary: Modify profile picture of the user
      tags:
        - Users
      operationId: mib.resources.users.modify_profile_picture
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfilePicture'
      responses:
        200:
          description: User profile picture correctley updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"

        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
          
        500:
          description: Internal server error in saving the image
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        
        default:
          description: Error during the modification of the profile picture
  
  /users:
    get:
      tags: [ Users ]
      description: Get available users list
      operationId: mib.resources.users.get_users_list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequesterID'
      responses:
        200:
          description: Return available users list
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                  users:
                    type: array
                    items: 
                      $ref : '#/components/schemas/User'
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        default:
          description: An error occured while retrieving the users

  /users/{user_id}:
    get:
      tags: [ Users ]
      description: Get a user by its id
      operationId: mib.resources.users.get_user_by_id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequesterID'
      parameters:
        - name: user_id
          description: User Unique ID
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Return user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                  user:
                    $ref : '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        404:
          description: Searched or searching user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        default:
          description: An error occured while retrieving the user
  
  /users/{user_id}/picture:
    get:
      tags: [ Users ]
      description: Get a user picture by its id
      operationId: mib.resources.users.get_user_picture
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequesterID'
      parameters:
        - name: user_id
          description: User Unique ID
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Return user profile picture in different format
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                  image:
                    type: string
                    format: base64
                  image_100:
                    type: string
                    format: base64
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        default:
          description: An error occured while retrieving the user
        
  /users/{user_email}:
    get:
      tags: [ Users ]
      description: Get a user by its email
      operationId: mib.resources.users.get_user_by_email
      parameters:
        - name: user_email
          description: User Unique Email
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Return user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
                  user:
                    $ref : '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"
        404:
          description: Searched or searching user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "It can be failure or success"
                  description:
                    type: string
                    description: "Human readable result"

components:
  schemas:
    RequesterID:
      required:
        - requester_id
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: user ID
          example: 123
  
    User:
      required:
        - id
        - email
        - firstname
        - lastname
        - date_of_birth
        - is_active
        - lottery_points
        - has_picture
        - content_filter_enabled
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: user ID
          example: 123
        firstname:
          type: string
          description: First name of customer
          example: Mario
        lastname:
          type: string
          description: Last name of customer
          example: Rossi
        email:
          type: string
          description: Customer email
          example: mario.rossi@example.org
          format: email
        date_of_birth:
          type: string
          description: Customer birthdate
          example: '2020-01-01'
          format: date
        is_active:
          type: boolean
          description: User is active
          default: true
        lottery_points:
          type: integer
          format: int64
          description: number of lottery points
          example: 123
        has_picture:
          type: boolean
          description: Has the user a personal picture
          default: true
        content_filter_enabled:
          type: boolean
          description: User content filter is enabled
          default: true
    
    RegisterUser:
      required:
        - firstname
        - lastname
        - email
        - date_of_birth
        - password
      type: object
      properties:
        firstname:
          type: string
          description: First name of user
          example: Mario
          maxLength: 127
        lastname:
          type: string
          description: Last name of user
          example: Rossi
          maxLength: 127
        email:
          type: string
          description: User email
          example: mario.rossi@example.org
          format: email
          maxLength: 127
        date_of_birth:
          type: string
          description: User birthdate
          example: '2020-01-01'
          format: date
        password:
          type: string
          description: User password
          example: 'abcd1234'
          minLength: 8
          maxLength: 127
    
    UnregisterUser:
      required:
        - requester_id
        - password
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: ID of the user
          example: 123
        password:
          type: string
          description: User password
          example: 'abcd1234'
          minLength: 8
          maxLength: 127
    
    UpdateUser:
      required:
        - requester_id
        - firstname
        - lastname
        - date_of_birth
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: ID of the user
          example: 123
        firstname:
          type: string
          description: First name of customer
          example: Mario
        lastname:
          type: string
          description: Last name of customer
          example: Rossi
        date_of_birth:
          type: string
          description: Customer birthdate
          example: '2020-01-01'
          format: date

    UpdateProfilePicture:
      required:
        - requester_id
        - image
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: ID of the user
          example: 123
        image:
          type: string
          format: base64
          description: base64 encoding of new profile picture
    
    UpdateUserPassword:
      required:
        - requester_id
        - old_password
        - new_password
        - repeat_new_password
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: ID of the user
          example: 123
        old_password:
          type: string
          description: Actual password of the user
          example: 'prova123'
          minLength: 8
          maxLength: 127
        new_password:
          type: string
          description: New password of the user
          example: 'abcd1234'
          minLength: 8
          maxLength: 127
        repeat_new_password:
          type: string
          description: Repeated new password of the user
          example: 'abcd1234'
          minLength: 8
          maxLength: 127

    UpdateProfileContentFilter:
      required:
        - requester_id
        - content_filter
      type: object
      properties:
        requester_id:
          type: integer
          format: int64
          description: ID of the user
          example: 123
        content_filter:
          type: boolean
          description: Content filter enabled
          example: true